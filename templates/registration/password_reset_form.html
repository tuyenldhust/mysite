{% extends "base_generic.html" %}
{% load i18n %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        {% if form.email.errors %}
            {{ form.email.errors }}
        {% endif %}
        <p>{{ form.email }}</p>
        <input type="submit" class="btn btn-primary btn-lg" value="{% trans 'Reset password' %}">
    </form>
{% endblock %}
